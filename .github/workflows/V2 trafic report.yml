name: V2üìä Daily GitHub Traffic Report
permissions:
  contents: read
  metadata: read # Ajout pour garantir les permissions n√©cessaires

on:
  schedule:
    - cron: "15 17 * * *"
  workflow_dispatch:

jobs:
  send_traffic_report:
    runs-on: ubuntu-latest

    steps:
      - name: üïí Set date
        run: echo "DATE=$(date '+%Y-%m-%d')" >> $GITHUB_ENV

      - name: üì• Fetch GitHub traffic data
        id: fetch
        run: |
          # Token et information sur le repo
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          # API GitHub pour r√©cup√©rer les donn√©es
          VIEWS_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
                            -H "Authorization: Bearer $TOKEN" \
                            "https://api.github.com/repos/$OWNER/$REPO/traffic/views")

          CLONES_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
                             -H "Authorization: Bearer $TOKEN" \
                             "https://api.github.com/repos/$OWNER/$REPO/traffic/clones")

          # Debugging des donn√©es re√ßues (utile pour investiguer les probl√®mes)
          echo "VIEWS_JSON=$VIEWS_JSON"
          echo "CLONES_JSON=$CLONES_JSON"

          # Extraction des donn√©es avec gestion des listes vides
          TOTAL_VIEWS=$(echo "$VIEWS_JSON" | jq -r '.count // 0')
          UNIQUE_VIEWS=$(echo "$VIEWS_JSON" | jq -r '.uniques // 0')
          TOTAL_CLONES=$(echo "$CLONES_JSON" | jq -r '.count // 0')
          UNIQUE_CLONES=$(echo "$CLONES_JSON" | jq -r '.uniques // 0')

          TODAY_VIEWS=$(echo "$VIEWS_JSON" | jq -r '.views[-1].count // 0')
          TODAY_UNIQUE_VIEWS=$(echo "$VIEWS_JSON" | jq -r '.views[-1].uniques // 0')
          TODAY_CLONES=$(echo "$CLONES_JSON" | jq -r '.clones[-1].count // 0')
          TODAY_UNIQUE_CLONES=$(echo "$CLONES_JSON" | jq -r '.clones[-1].uniques // 0')

          # S√©curisation des variables d'environnement
          echo "TOTAL_VIEWS=$TOTAL_VIEWS" >> $GITHUB_ENV
          echo "UNIQUE_VIEWS=$UNIQUE_VIEWS" >> $GITHUB_ENV
          echo "TOTAL_CLONES=$TOTAL_CLONES" >> $GITHUB_ENV
          echo "UNIQUE_CLONES=$UNIQUE_CLONES" >> $GITHUB_ENV
          echo "TODAY_VIEWS=$TODAY_VIEWS" >> $GITHUB_ENV
          echo "TODAY_UNIQUE_VIEWS=$TODAY_UNIQUE_VIEWS" >> $GITHUB_ENV
          echo "TODAY_CLONES=$TODAY_CLONES" >> $GITHUB_ENV
          echo "TODAY_UNIQUE_CLONES=$TODAY_UNIQUE_CLONES" >> $GITHUB_ENV

      - name: üí¨ Send to Discord
        env:
          DATE: ${{ env.DATE }}
          VIEWS: ${{ env.TOTAL_VIEWS }}
          UNIQUE_VIEWS: ${{ env.UNIQUE_VIEWS }}
          CLONES: ${{ env.TOTAL_CLONES }}
          UNIQUE_CLONES: ${{ env.UNIQUE_CLONES }}
          TODAY_VIEWS: ${{ env.TODAY_VIEWS }}
          TODAY_UNIQUE_VIEWS: ${{ env.TODAY_UNIQUE_VIEWS }}
          TODAY_CLONES: ${{ env.TODAY_CLONES }}
          TODAY_UNIQUE_CLONES: ${{ env.TODAY_UNIQUE_CLONES }}
        run: |
          PAYLOAD=$(jq -n \
            --arg date "$DATE" \
            --arg repo "${{ github.repository }}" \
            --arg views "$VIEWS" \
            --arg uviews "$UNIQUE_VIEWS" \
            --arg clones "$CLONES" \
            --arg uclones "$UNIQUE_CLONES" \
            --arg tviews "$TODAY_VIEWS" \
            --arg tuviews "$TODAY_UNIQUE_VIEWS" \
            --arg tclones "$TODAY_CLONES" \
            --arg tuclones "$TODAY_UNIQUE_CLONES" \
            '{ 
              "content": "<@1012992849547104316>", 
              "embeds": [{ 
                "title": " > üìä Rapport GitHub du \($date)", 
                "color": 5814783, 
                "fields": [ 
                  {"name": "üìÖ Aujourd‚Äôhui", "value": "‚Äî---------------", "inline": false}, 
                  {"name": "üëÅÔ∏è Vues", "value": $tviews, "inline": true}, 
                  {"name": "üë§ Visiteurs uniques", "value": $tuviews, "inline": true}, 
                  {"name": "üì¶ Clones", "value": $tclones, "inline": true}, 
                  {"name": "üßë‚Äçüíª Cloneurs uniques", "value": $tuclones, "inline": true},
                  {"name": " > üìä Sur 14 jours", "value": "‚Äî---------------", "inline": false}, 
                  {"name": "üëÅÔ∏è Vues totales", "value": $views, "inline": true}, 
                  {"name": "üë§ Visiteurs uniques", "value": $uviews, "inline": true}, 
                  {"name": "üì¶ Clones totaux", "value": $clones, "inline": true}, 
                  {"name": "üßë‚Äçüíª Cloneurs uniques", "value": $uclones, "inline": true} 
                ], 
                "footer": {"text": "GitHub Actions ‚Ä¢ \($repo)"} 
              }] 
            }')

          curl -s -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "${{ secrets.DISCORD_WEBHOOK }}"